<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="styles/multimedia.css">
</head>
<body>
    <h2>Video YouTube</h2>
    <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/Mj4_xG5NXeo?si=pGjM9_8M0Q3C8lCY"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
    </iframe>

    <h2>iframe con HTML</h2>
    <iframe src="fonts.html" frameborder="0"></iframe>
    <h2>Video local</h2>
    <video controls muted> <!--autoplay loop-->
        <source src="./media/video.mp4">
    </video>
    
    <h2>Audio local</h2>
    <video controls muted> <!--autoplay loop-->
        <source src="./media/titanium.mp3">
    </video>
</body>
</html>
